<!DOCTYPE html>
<html>
<head><title>Aman's Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
<h2>Welcome to Aman's Shop</h2>
<p>What are you interested in?</p>

<button class="btn btn-primary" onclick="selectInterest('shoes')">I Like Shoes</button>
<button class="btn btn-success" onclick="selectInterest('laptops')">I Like Laptops</button>
<button class="btn btn-dark" onclick="selectInterest('books')">I Like Books</button>
<p class="mt-3">Now go to <a href="facebook.html" target="_blank">Facebook Page</a> to see your personalized add!</p>
            </div>
            </div>
            </div>
<script>
function selectInterest(item) {
    // Simulate sending interest to Facebook (tracking pixel)
    localStorage.setItem("fb_interest", item);
    alert("Your interest in " + item + " has been shared with Facebook.");
}
</script>


</body>
</html>
